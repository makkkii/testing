{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SavvyBiz Testing</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="Testing language" name="keywords">
    <meta content="Paul Okeke" name="author">
    <meta content="Testing Candidates" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{% static 'img/favicon.png' %}" rel="shortcut icon">
    <link href="{% static 'apple-touch-icon.png' %}" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
    <link href="{% static 'select2/dist/css/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <link href="{% static 'dropzone/dist/dropzone.css' %}" rel="stylesheet">
    <link href="{% static 'datatables.net-bs/css/dataTables.bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'fullcalendar/dist/fullcalendar.min.css' %}" rel="stylesheet">
    <link href="{% static 'perfect-scrollbar/css/perfect-scrollbar.min.css' %}" rel="stylesheet">
    <link href="{% static 'slick-carousel/slick/slick.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="auth-wrapper">
<div class="all-wrapper menu-side with-pattern">
    <div class="auth-box-w">
        <div class="logo-w">
            <a href="{% url 'core:index' %}"><img alt="" src="{% static 'img/logo-big.png' %}"></a>
        </div>
        <h4 class="auth-header">
            Login Form
        </h4>
        <form action="{% url 'login' %}?next={{next}}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="">Username</label>
                <input class="form-control" placeholder="Enter your username" type="text" name="username" title="Account Username" required="true" id="id_username">
                <div class="pre-icon os-icon os-icon-user-male-circle"></div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input class="form-control" placeholder="Enter your password" type="password" name="password" title="Account Password" required="true" id="id_password" >
                <div class="pre-icon os-icon os-icon-fingerprint"></div>
            </div>
            <div class="buttons-w">
                <button type="submit" class="btn btn-primary">Log me in</button>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember Me
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
